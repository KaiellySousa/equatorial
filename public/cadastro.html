<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Equatorial Piauí</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-box">
  <h2>Cadastro</h2>
  <form id="formCadastro">
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    <input type="email" id="email" name="email" placeholder="E-mail" required>
    <input type="password" id="senha" name="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
  <a href="login.html">Já tenho conta</a>
</div>

<script>
const form = document.getElementById('formCadastro');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const nome = document.getElementById('nome').value.trim();
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value;

  if (!email.endsWith("@equatorialenergia.com.br")) {
    Swal.fire({
      icon: 'warning',
      title: 'Atenção!',
      text: 'Somente e-mails @equatorialenergia.com.br são permitidos.',
      background: '#f5f8ff',
      color: '#002d6c',
      confirmButtonColor: '#007bff'
    });
    return;
  }

  try {
    const res = await fetch('/cadastro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nome, email, senha })
    });

    const data = await res.json();

    if (data.sucesso) {
      Swal.fire({
        icon: 'success',
        title: data.titulo,
        text: data.mensagem,
        background: '#f5f8ff',
        color: '#002d6c',
        confirmButtonColor: '#007bff',
        timer: 1600,
        showConfirmButton: false
      }).then(() => {
        form.reset();
        window.location.href = "login.html";
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Erro no cadastro',
        text: data.erro || 'Não foi possível cadastrar.',
        background: '#f5f8ff',
        color: '#002d6c',
        confirmButtonColor: '#007bff'
      });
    }
  } catch (err) {
    Swal.fire({
      icon: 'error',
      title: 'Falha no servidor',
      text: 'Não foi possível conectar. Tente novamente.',
      background: '#f5f8ff',
      color: '#002d6c',
      confirmButtonColor: '#007bff'
    });
  }
});
</script>
</body>
</html>
