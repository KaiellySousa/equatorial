<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Equatorial Piau√≠</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <form id="formLogin">
    <input type="email" id="email" name="email" placeholder="E-mail" required>
    <input type="password" id="senha" name="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <a href="esqueci_senha.html">Esqueci minha senha</a><br>
  <a href="cadastro.html">Cadastrar</a>
</div>

<script>
const form = document.getElementById('formLogin');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  try {
    const res = await fetch('../app/controllers/login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    if (res.ok && data.status === 'ok') {
      Swal.fire({
        icon: 'success',
        title: data.mensagem,
        timer: 1200,
        showConfirmButton: false
      }).then(() => {
        localStorage.setItem('usuario', data.nome);
        window.location.href = "home.html";
      });
    } else {
      Swal.fire({ icon: 'error', title: data.erro || 'E-mail ou senha incorretos!' });
    }
  } catch (err) {
    console.error(err);
    Swal.fire({ icon: 'error', title: 'Erro no servidor. Tente novamente.' });
  }
});
</script>
</body>
</html>
